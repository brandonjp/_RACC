<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
	<title>RACC</title>
	<link href="assets/styles/screen.css" media="screen, projection" rel="stylesheet" type="text/css">
	<link href="http://serverapi.arcgisonline.com/jsapi/arcgis/2.3/js/dojo/dijit/themes/claro/claro.css" rel="stylesheet" type="text/css" />
</head>
<body>
	
	<div class="outer wrap">
		<div class="inner wrap">
			
			<section id="mapArea">
				<div id="mapHere"></div>
				<div id="dataHere"></div>
			</section><!-- /#mapArea -->
			
			<section id="listArea">
				
				<div class="controls">
					<ul id="listFilter">
							<li><button id="all">All</button></li>
							<li><button id="cafes">Cafes</button></li>
							<li><button id="lots">Parking Lots</button></li>
					</ul><!-- /#listFilter -->
				</div><!-- /.controls -->
				
				<div class="content">
					<ul id="listItems">
					<script type="text/x-handlebars">
					{{#each App.locations}}
					<li class="listItem {{unbound type}}">
						<div class="itemBlock" onClick="zoomCenterAndShowInfoWindowFor({{unbound place.lat}},{{unbound place.lng}},'{{unbound meta.name}}')">
							<ul class="itemData">
								<li class="name">{{meta.name}}</li>
								<li class="details">{{meta.details}}</li>
								<li class="address">{{place.address}}</li>
							</ul><!-- /.itemData -->
						</div><!-- /.itemBlock -->
					</li><!-- /.listItem -->
					{{/each}}
					</script>
					</ul><!-- /#listItems -->
				</div><!-- /.content -->

			</section><!-- /#listArea -->
		</div><!-- /.inner.wrap -->
	</div><!-- /.outer.wrap -->	
	
	<!-- Scripts -->
	<script src="http://serverapi.arcgisonline.com/jsapi/arcgis/?v=2.8compact"></script>
	<script src="assets/scripts/jquery-1.7.2.min.js"></script>
	<script src="assets/scripts/ember-0.9.8.1.min.js"></script>
	<script src="assets/scripts/app.js"></script>
	<!-- /Scripts -->
	
</body>
</html>
